<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Management</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6 mb-8">Let's Manage Your <span
                class="font-semibold text-green-500">Money.....!!!</span></h1>
    </header>

    <main>

        <section class="rounded mb-5 p-1 px-5 text-white ">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 p-14 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <h1 class="text-7xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-lime-400	p-14 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h1 class="text-7xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-sky-400 p-14 rounded-lg">
                    <h3 class="text-2xl">Balance</h3>
                    <h1 class="text-7xl">$<span id="balance-total">2240</span></h1>
                </div>

            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-purple-500	 p-14 rounded-lg">
                    <h3 class="text-2xl">Deposit</h3>
                    <input id="deposit-field" class=" w-3/4 block mt-2 px-5 py-1" type="text" name="" id=""
                        placeholder="$ Deposit Amount">
                    <button id="btn-deposit" class="rounded mt-2 p-1 px-5 text-white bg-green-500 hover:bg-fuchsia-700"
                        type="submit">Submit</button>
                </div>
                <div class="bg-red-400	p-14 rounded-lg">
                    <h3 class="text-2xl">Withdraw</h3>
                    <input id="withdraw-field" class=" w-3/4 block mt-2 px-5 py-1" type="text" name="" id=""
                        placeholder="$ Withdraw Amount">
                    <button id="btn-withdraw" class="rounded mt-2 p-1 px-5 text-white bg-green-500 hover:bg-fuchsia-700"
                        type="submit">Login</button>
                </div>
        </section>

    </main>



    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
