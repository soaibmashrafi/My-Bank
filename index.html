<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Personal Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6 mb-8">Welcome To <span class="font-semibold text-green-500">My Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-lime-200 w-2/6 p-12 mx-auto ">
            <h3 class="text-3xl mb-3 font-medium">Please Login</h3>
            <div>
                <input id="email-field" class=" w-3/4 block mb-2 px-5 py-1" type="email" name="" id=""
                    placeholder="Your Email">
                <input id="password-field" class=" w-3/4 block mb-3 px-5 py-1" type="password" name="" id=""
                    placeholder="Your Password">
                <button id="btn-login" class="rounded mb-5 p-1 px-5 text-white bg-green-500 hover:bg-fuchsia-700"
                    type="submit">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
